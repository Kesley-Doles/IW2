<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuários com Filtro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body data-bs-theme="light">
  <!-- Botão para alternar tema -->
  <button id="btnTema" class="btn position-absolute top-0 end-0 m-3" title="Alternar Tema">
    <i class="fas fa-circle-half-stroke"></i>
  </button>

  <div class="container my-5 text-center">
    <h2 class="mb-4">Cadastro de Usuários</h2>

    <ul class="nav justify-content-center navbar border border-primary mb-3">
      <li class="nav-item">
        <button type="button" class="btn btn-info btn-outline-light" data-bs-toggle="modal"
          data-bs-target="#formulario-itens">
          Adicionar
        </button>
      </li>
    </ul>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="formulario-itens" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content" id="modal-form">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Fazer cadastro</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formUsuario" class="row g-3 mb-4">
              <div class="col-md-6">
                <input type="text" id="nome" class="form-control" placeholder="Nome" required />
              </div>
              <div class="col-md-6">
                <input type="email" id="email" class="form-control" placeholder="nome@example.com" required />
              </div>
              <div class="col-md-6">
                <input type="tel" id="telefone" class="form-control" placeholder="Telefone" required />
              </div>
              <div class="col-md-6">
                <input type="text" id="endereco" class="form-control" placeholder="Endereço" required />
              </div>
              <div class="col-md-6">
                <input type="text" id="cidade" class="form-control" placeholder="Cidade" required />
              </div>
              <div class="col-md-6">
                <select id="estado" class="form-select" required>
                  <option value="">Selecione o Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
                <input type="hidden" id="editIndex" value="-1" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content" id="modal-form-editar">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Editar Usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form id="formEditarUsuario" class="row g-3 mb-4">
              <input type="hidden" id="editIndexModal" />
              <div class="col-md-6">
                <input type="text" id="editNome" class="form-control" placeholder="Nome" required />
              </div>
              <div class="col-md-6">
                <input type="email" id="editEmail" class="form-control" placeholder="nome@example.com" required />
              </div>
              <div class="col-md-6">
                <input type="tel" id="editTelefone" class="form-control" placeholder="Telefone" required />
              </div>
              <div class="col-md-6">
                <input type="text" id="editEndereco" class="form-control" placeholder="Endereço" required />
              </div>
              <div class="col-md-6">
                <input type="text" id="editCidade" class="form-control" placeholder="Cidade" required />
              </div>
              <div class="col-md-6">
                <select id="editEstado" class="form-select" required>
                  <option value="">Selecione o Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de usuários -->
    <h3>Lista de Usuários</h3>
    <div class="mb-3">
      <input type="text" id="filtro" class="form-control" placeholder="Filtrar usuários por ID ou Nome..." />
    </div>

    <table class="table table-striped table-bordered" id="tabelaUsuarios">
      <thead class="table-dark">
        <tr>
          <th style="width: 60px;">ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th style="width: 150px;">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
